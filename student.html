<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bit Academy</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
        />
        <link
            href="https://cdn.prod.website-files.com/6433e2279fd61134d70bd465/643b387d4581275fb1daa5b6_63c1328bf02e2dcf52767cdc_BA_Favicon.svg"
            rel="shortcut icon"
            type="image/x-icon"
        />
        <style>
            html {
                background-color: white;
            }
        </style>
    </head>
    <body class="has-text-black">
        <!-- Header -->
        <div class="hero">
            <div
                class="hero-body has-text-centered p-4"
                style="background-color: #ffa200"
            >
                <img
                    src="https://cdn.prod.website-files.com/6433e2279fd61134d70bd465/6438bba056fc5e5d24b686db_BA%20Logo%20Primary.svg"
                    alt="Bit Academy"
                />
            </div>
        </div>

        <!-- Navigation -->
        <div class="tabs is-centered">
            <ul>
                <li><a href="index.html" class="has-text-black">Goals</a></li>
                <li class="is-active">
                    <a
                        href="student.html"
                        style="color: #ffa200; border-bottom-color: #ffa200"
                        >Student</a
                    >
                </li>
                <li><a href="coach.html" class="has-text-black">Coach</a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="m-2 p-2 has-text-centered">
            <p class="is-size-1">Wat wordt je doel?</p>

            <div class="field">
                <label class="label has-text-black">Doel</label>
                <div class="control">
                    <input
                        class="input"
                        style="width: 200px"
                        type="text"
                        placeholder="Vul hier je doel in"
                    />
                </div>
            </div>

            <div class="field">
                <label class="label has-text-black">Tijd</label>
                <div class="control">
                    <input
                        class="input"
                        style="width: 200px"
                        type="text"
                        placeholder="Vul hier de tijd in"
                    />
                </div>
            </div>

            <div class="control">
                <button
                    class="button is-link"
                    style="background-color: #ffa200"
                >
                    Submit
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="has-text-centered p-3">
            <p>&copy; 2024 - Bit Academy</p>
        </footer>
    </body>
</html>
